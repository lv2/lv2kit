pages:
  stage: deploy
  script:
    - mkdir public
    - mkdir public/c
    - mv build/doc/c/singlehtml/ public/c/singlehtml/
  dependencies:
    - x64_dbg
  artifacts:
    paths:
      - public
  only:
    - master
